changelog:
  exclude:
    authors:
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - fix
        - bugfix
        - bug
    - title: 🧰 Maintenance
      labels:
        - chore
    - title: 🧺 Miscellaneous
      labels:
        - misc
